<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Biryani:300,400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>프로마음전달러, 팬심</title>
</head>
<body>
    <header id="navigation">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <nav>
            <ul class="menu-long">
                <li><a href="#">탐색</a></li>
                <li><a href="#">스토리</a></li>
                <li><a href="#">후원</a></li>
                <li class="sign-up"><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="front-image">
            <img src="img/background.jpeg" alt="">
        </div>
        <div class="article-container">
            <div class="info section2" id="myID">
                <div class="patron-title-section">
                    <div class="patron-image">
                        <img src="https://picsum.photos/350/300" alt="image"/>
                    </div>
                    <div class="patron-description">
                        <h1>The Try Guys</h1>
                        <p>are creating an independent digital production company, pants optional</p>
                    </div>
                    <div class="patron-info">
                        <h1>4,774</h1>
                        <p>patrons</p>
                    </div>
                    <div class="patron-social">
                        <div class="social-buttons" id="instagram-button">
                            <img src="img/social/instagram.svg" alt="instagram">
                        </div>
                        <div class="social-buttons" id="facebook-button">
                            <img src="img/social/facebook.svg" alt="facebook">
                        </div>
                        <div class="social-buttons" id="patreon-button">
                            <img src="img/social/patreon.svg" alt="patreon">
                        </div>
                    </div>
                    <div class="patron-action">
                        <div class="share-button">
                            <a href="#">Share</a>
                        </div>
                        <div class="follow-button">
                            <a href="#">Follow</a>
                        </div>
                    </div>
                </div>
                <div class="side-box">
                    <div class="section1">
                        <p class="txt-bold">GOALS</p>
                        <div>
                            <a href="#">View All</a>
                            <div class="pagination">
                                <div class="left-arrow">
                                    <div class="arrow"></div>
                                </div>
                                <div class="right-arrow">
                                    <div class="arrow active"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="section2">
                        <p class="txt-40">
                            <span class="txt-bold txt-100">4755 of 5000</span> patrons
                        </p>
                        <div class="progress-bar">
                            <div class="progression"></div>
                        </div>
                        <p>When we get our first 5000 tryceratops, Keith will read off the name of every member in a livestream.</p>
                        <p class="txt-sm txt-40">1 of 2</p>
                    </div>
                </div>
            </div>
            <div class="posts">

            </div>
            <div class="tiers">

            </div>
        </div>
    </div>
</body>
</html>
